<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SugarWise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/" class="logo">Sugar<span>Wise</span></a>
        <nav>
            <a href="/">Home</a>
            <a href="/predict_page">Prediction</a>
            <a href="/recommendations">Diet Info</a>
            <a href="/about_diabetes">About Diabetes</a>
            <a href="/about_us">About Us</a>
            <a href="/contact" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <p style="text-align: center; max-width: 600px; margin: 0 auto 30px;">Have questions or need assistance? Our support team is ready to help. Please fill out the form below.</p>
            
            <form id="contact-form" style="max-width: 600px; margin: 0 auto;">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;"></textarea>
                    </div>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SugarWise. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you shortly.');
            e.target.reset();
        });
    </script>
</body>
</html>
