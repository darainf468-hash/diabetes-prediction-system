<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction - SugarWise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/" class="logo">Sugar<span>Wise</span></a>
        <nav>
            <a href="/">Home</a>
            <a href="/predict_page" class="active">Prediction</a>
            <a href="/recommendations">Diet Info</a>
            <a href="/about_diabetes">About Diabetes</a>
            <a href="/about_us">About Us</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Diabetes Prediction Portal</h2>
            <p style="text-align: center; max-width: 600px; margin: 0 auto 30px;">Enter the patient's information below. Our AI model will analyze the data to provide a prediction.</p>
            
            <form id="prediction-form">
                <div class="form-grid">
                    <div class="form-group"><label for="Pregnancies">Pregnancies</label><input type="number" id="Pregnancies" placeholder="e.g., 3" required></div>
                    <div class="form-group"><label for="Glucose">Glucose</label><input type="number" step="any" id="Glucose" placeholder="e.g., 140" required></div>
                    <div class="form-group"><label for="BloodPressure">Blood Pressure (mm Hg)</label><input type="number" step="any" id="BloodPressure" placeholder="e.g., 80" required></div>
                    <div class="form-group"><label for="SkinThickness">Skin Thickness (mm)</label><input type="number" step="any" id="SkinThickness" placeholder="e.g., 30" required></div>
                    <div class="form-group"><label for="Insulin">Insulin (mu U/ml)</label><input type="number" step="any" id="Insulin" placeholder="e.g., 100" required></div>
                    <div class="form-group"><label for="BMI">Body Mass Index (BMI)</label><input type="number" step="any" id="BMI" placeholder="e.g., 32.5" required></div>
                    <div class="form-group"><label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label><input type="number" step="any" id="DiabetesPedigreeFunction" placeholder="e.g., 0.6" required></div>
                    <div class="form-group"><label for="Age">Age</label><input type="number" id="Age" placeholder="e.g., 45" required></div>
                </div>
                <button type="submit" class="cta-button">Predict Risk</button>
            </form>

            <div id="results-container" class="hidden">
                <div id="result-text"></div>
                <h3>Personalized Recommendations</h3>
                <ul id="recommendations-list"></ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SugarWise. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const resultsContainer = document.getElementById('results-container');
            const resultText = document.getElementById('result-text');
            const recommendationsList = document.getElementById('recommendations-list');
            
            const data = {
                pregnancies: form.elements['Pregnancies'].value,
                glucose: form.elements['Glucose'].value,
                bloodpressure: form.elements['BloodPressure'].value,
                skinthickness: form.elements['SkinThickness'].value,
                insulin: form.elements['Insulin'].value,
                bmi: form.elements['BMI'].value,
                diabetespedigreefunction: form.elements['DiabetesPedigreeFunction'].value,
                age: form.elements['Age'].value
            };

            try {
                const response = await fetch('/predict_api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                resultsContainer.classList.remove('hidden');
                
                if (result.prediction === 1) {
                    resultText.textContent = `Result: High Risk of Diabetes (Probability: ${result.probability})`;
                    resultText.className = 'positive';
                } else {
                    resultText.textContent = `Result: Low Risk of Diabetes (Probability: ${result.probability})`;
                    resultText.className = 'negative';
                }
                
                recommendationsList.innerHTML = '';
                result.recommendations.forEach(rec => {
                    const li = document.createElement('li');
                    li.textContent = rec;
                    recommendationsList.appendChild(li);
                });

            } catch (error) {
                console.error('Error:', error);
                resultText.textContent = 'An error occurred. Please check the console and try again.';
                resultText.className = 'positive';
            }
        });
    </script>
</body>
</html>
